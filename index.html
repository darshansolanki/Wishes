<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(function()
{
  var flame = $('#flame');
  var txt = $('h1');

  flame.on(
  {
    click: function()
    {
      flame.removeClass('burn').addClass('puff');
      $('.smoke').each(function()
      {
        $(this).addClass('puff-bubble');
      });
      $('#glow').remove();
      txt.html("Happy Birthday Babe!! <b>May God Complete all your Wishes </b> Love you!!...").delay(2750);
      $('#candle').animate(
      {
        //'opacity': '.5'
      }, 100);
    }
  })   
});
    </script>
    
</head>
<body>


    <h1>
        Close your eyes..!!<br/>& Make a wish..!! Blow the Candle!!
      </h1>
      <div id="glow" class="glow"></div>
      <div id="candle">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div id="top">
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div id="knot"></div>
          <div id="flame" class="burn"></div>
        </div>
      </div>
</body>
</html>
